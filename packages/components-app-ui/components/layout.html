<template name="componentsLayout">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		{{#if currentUser}}
			{{> componentsHeader}}
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">PappApp</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="/">Home</a>
		      <a class="mdl-navigation__link" href="/sessions">Sessions</a>
		      <a class="mdl-navigation__link" href="/ranking">Ranking</a>
		    </nav>
		  </div>
		{{/if}}
	  <main class="mdl-layout__content">
			<div class="page-content">
  	    {{#if showMask}}
  	      <div class="layout-mask"></div>
  	    {{/if}}
				{{#if currentUser}}
		    	{{> yield}}
				{{else}}
				 {{> componentsLogin}}
				{{/if}}
			</div>
	  </main>
	</div>
	{{> overlay}}
</template>
